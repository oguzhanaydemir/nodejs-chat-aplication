<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!--Stylesheet import  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <title>Sohbet Uygulaması</title>
</head>
<body>
        
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-md-4 mx-auto">
                    <div class="account-wall">
                        <img class="profile-img" src="https://d30y9cdsu7xlg0.cloudfront.net/png/6478-200.png"
                            alt="">
                        <form class="form-signin">
                        <input type="text" class="form-control mb-2" placeholder="Kullanıcı Adı" required autofocus>
                        <input type="text" class="form-control mb-2" placeholder="Grup Adı" required>
                        <input type="password" class="form-control mb-2" placeholder="Parola" required>
                        <button class="btn btn-lg btn-success btn-block" type="submit">
                            Kayıt Ol</button>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    <script src=js/jquery-3.3.1.min.js></script>
    <script src=js/bootstrap.min.js></script>
</body>
</html>
