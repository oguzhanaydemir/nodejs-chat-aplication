<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!--Stylesheet import  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <title>Sohbet Uygulaması</title>
</head>
<body>
        
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-md-4 mx-auto">
                    <div class="account-wall">
                        <img class="profile-img" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
                            alt="">
                        <form class="form-signin">
                        <input type="text" class="form-control mb-2" placeholder="Kullanıcı Adı" required autofocus>
                        <input type="password" class="form-control" placeholder="Parola" required>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Oturum Aç</button>
                        </form>
                    </div>
                    <a href="#" class="text-center new-account">Bir Hesap Oluşturmak İster Misin? </a>
                </div>
            </div>
        </div>
    <script src=js/jquery-3.3.1.min.js></script>
    <script src=js/bootstrap.min.js></script>
</body>
</html>
